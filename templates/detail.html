{% extends 'layout.html' %} {% block body %}
<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">
        <!-- Title -->
        <h1 class="mt-4">{{auction}}</h1>
        <!-- Author -->
        <p class="lead">
            
            <span>{{auction.author}}</span>
        </p>

        <hr>
        <!-- Date/Time -->
        <p>{{auction.created_date}}</p>
        <hr>
        <!-- Preview Image -->
        
            {% if  auction.auction_image.url %}
            <hr>
                <img class="img-fluid rounded" src="{{auction.auction_image.url}}"> </img>
            {% endif %}
        <hr>
        <!-- Post Content -->
        <p class="lead">{{auction.feature|safe}}</p>
        <hr>

        <!-- Comments Form -->
        <div class="card my-4">
            <h5 class="card-header">Leave a Comment:</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


    </div>

</div>
{% endblock body %}
